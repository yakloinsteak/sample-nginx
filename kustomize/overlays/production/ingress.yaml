apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: top-secret
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
           name: top-secret
           port:
             number: 80

